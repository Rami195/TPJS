<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP JS Martinez</title>
</head>

<body>

  <div>
    <p>Este es el primer parrafo</p>
    <p>Este es el segundo parrafo</p>
    <p>Este es el tercer parrafo</p>

    <button id="boton">Cambiar color a azul</button>
  </div>

  <div>
    <form>
      <label for="texto">Ingresa un texto: </label>
      <input type="text" id="texto" name="texto">
      <button id="mostrarAlerta">Mostrar Alerta</button>
    </form>
  </div>

  <div>
    <ul>
      <li class="elemento">Elemento 1</li>
      <li class="elemento">Elemento 2</li>
      <li class="elemento">Elemento 3</li>
      <li class="elemento">Elemento 4</li>
    </ul>
  </div>

  <div>
    <input type="text" id="miCampoTexto" placeholder="Escribe algo...">
    <button id="deshabilitar">Deshabilitar</button>
    <button id="habilitar">Habilitar</button>
  </div>

  <form id="miFormulario">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
    <button type="submit">Guardar Correo</button>
  </form>

  <div id="correoGuardado">
    <span id="correoText"></span>
    <button id="eliminarCorreo">Eliminar Correo</button>
  </div>

  <div id="app"></div>
  <script type="module" src="/7-8-9-domylocalStorage.js"></script>
</body>

</html>
